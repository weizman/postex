<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Thread Composer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="drafts-sidebar">
            <div class="drafts-header">
                <h1>X Thread Composer</h1>
                <p class="subtitle">Compose your thread offline, save automatically</p>
            </div>
            <div class="drafts-list-header">
                <h2>Drafts</h2>
                <button id="newDraft" class="btn primary">New Draft</button>
            </div>
            <div class="drafts-list">
                <!-- Drafts will be added here dynamically -->
            </div>
        </aside>

        <main class="main-content">
            <div class="container">
                <div class="thread-container">
                    <div class="thread-posts">
                        <!-- Thread posts will be added here dynamically -->
                    </div>
                    
                    <div class="controls">
                        <button id="addPost" class="btn primary">Add Tweet</button>
                        <button id="clearThread" class="btn secondary">Delete Thread</button>
                    </div>
                </div>

                <footer>
                    <p>Your thread is automatically saved as you type</p>
                </footer>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
    <script src="./postThread.js"></script>
</body>
</html>
